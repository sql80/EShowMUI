<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <meta name="format-detection" content="telephone=no">
    <title>设置密码</title>
    <link rel="stylesheet" href="../../css/eshowmui.min.css">

</head>

<body ontouchstart>
  <div class="eui-user">
      <form action="#">
        <div class="eui-form">
          <div class="eui-form-item  ">
            <label for="#">手机号</label>
            <input type="text" id="phone" value="" placeholder="输入密码">
          </div>
          <div class="eui-form-item eui-form-item-send">
            <label for="#">验证码</label>
            <input type="text" value="" placeholder="确认密码">
            <button type="button" class="send" id="send">发送</button>
          </div>
        </div>
        <div class="padding">
          <a href="javascript:;" class="eui-btn eui-btn-primary">提交</a>
        </div>
      </form>
    </div>
  <script src="../../js/jquery-3.2.1.min.js"></script>
  <script src="../../js/EShowmb.min.js"></script>

</body>


</html>
