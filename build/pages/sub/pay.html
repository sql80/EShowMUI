
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <meta name="format-detection" content="telephone=no">
    <title>支付</title>
    <link rel="stylesheet" href="../../css/eshowmui.min.css">

</head>

<body>
  <div class="eui-pay">

      <div class="product-info">
          <p><span>订单编号</span> 2989912  </p>
          <p><span>订单名称</span> 打赏你</p>
          <p><span>优惠总价</span> <em class="color-"></em></p>
      </div>

      <div class="eui-paybox">
          <div class="item">
              <img src="../../images/ic-p2.png">
              <label class="eui-checkbox">
                    <span>微信支付</span>
                  <em>推荐安装5.0及以上版本</em>
                  <input name="po" type="radio" >
              </label>
          </div>
          <div class="item">
              <img src="../../images/ic-p3.png">
              <label class="eui-checkbox">
              <span>银行卡支付</span>
                  <em>支持信用卡、储蓄卡无需开通网银</em>
                  <input name="po" type="radio" >
              </label>
          </div>
          <div class="item">
              <img src="../../images/ic-p4.png">
              <label class="eui-checkbox">
                    <span>支付宝</span>
                  <em>推荐有支付宝账户的用户使用</em>
                  <input name="po" type="radio" >
              </label>
          </div>
      </div>

      <div class="padding">
          <a href="javascript:;" class="eui-btn eui-btn-success">立即支付</a>
      </div>

    </div>

</body>


</html>
